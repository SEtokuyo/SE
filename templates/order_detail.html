{% extends 'base.html' %}

{% block content %}
  <h2>訂單詳細資料</h2>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">訂單編號：{{ order.pk }}</h5>
      <p class="card-text">客戶名稱：{{ order.customer }}</p>
      <p class="card-text">郵件地址：{{ order.email }}</p>
      <p class="card-text">送貨地址：{{ order.shipping_address }}</p>
      <p class="card-text">總金額：{{ order.total_amount }}</p>

      <a href="{% url 'order_edit' order.pk %}" class="btn btn-primary">編輯</a>
      <a href="{% url 'order_list' %}" class="btn btn-secondary">返回列表</a>
    </div>
  </div>
{% endblock %}
