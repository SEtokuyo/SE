{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>刪除客戶</h2>

  <p>確定要刪除客戶 "{{ customer.name }}" 嗎？此操作無法恢復。</p>

  <form method="post" action="{% url 'customer_delete' customer.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">刪除</button>
    <a href="{% url 'customer_list' %}" class="btn btn-primary">取消</a>
  </form>
</div>
{% endblock %}
