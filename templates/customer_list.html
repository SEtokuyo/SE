{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>客戶列表</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>姓名</th>
        <th>聯絡電話</th>
        <th>送貨地址</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in customers %}
      <tr>
        <td>{{ customer.name }}</td>
        <td>{{ customer.contact_number }}</td>
        <td>{{ customer.address }}</td>
        <td>
          <a href="{% url 'customer_detail' customer.id %}" class="btn btn-primary btn-sm">詳細資料</a>
          <a href="{% url 'customer_edit' customer.id %}" class="btn btn-success btn-sm">編輯</a>
          <a href="{% url 'customer_delete' customer.id %}" class="btn btn-danger btn-sm">刪除</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-end">
    <a href="{% url 'customer_create' %}" class="btn btn-primary">新增客戶</a>
  </div>
</div>
{% endblock %}
